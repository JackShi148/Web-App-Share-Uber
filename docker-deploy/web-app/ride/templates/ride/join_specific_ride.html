{% extends 'ride/base.html' %}

{% block content %}
<div class="panel panel-default">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <h4>Join your ride</h4>
    </div>

    <!-- List group -->
    <div class="panel-body">
        <form method="POST" novalidate>
            {% csrf_token %}

            <div style="width: 1300px; margin-left: 100px;">

                <label>{{ form.sharer.label }}</label>
                <input type="hidden" name="sharer" value="{{ cur_user.username }}">
                <input type="text" class="form-control" placeholder="{{ form.sharer.label }}"
                    value="{{ cur_user.username }}" disabled="true">
                <div style="color: red">{{form.destination.errors.0}}</div>

                <label>{{form.destination.label}}</label>
                <input type="text" name="destination" class="form-control" placeholder="{{ form.destination.label }}"
                    value="{{ join_ride.destination }}" disabled="true">
                <div style="color: red">{{form.destination.errors.0}}</div>

                <label>{{form.arrival_time.label}}</label>
                <input type="text" name="arrival_time" class="form-control" placeholder="{{ form.arrival_time.label }}"
                    value="{{ join_ride.arrival_time }}" disabled="true">
                <div style="color: red">{{form.arrival_time.errors.0}}</div>

                <label>{{form.party_size.label}}</label>
                <input type="number" name="party_size" class="form-control" placeholder="{{ form.party_size.label }}">
                <div style="color: red">{{form.party_size.errors.0}}</div>

                <label>{{form.vehicle_type.label}}</label>
                <input type="text" name="vehicle_type" class="form-control" placeholder="{{ form.vehicle_type.label }}"
                    value="{{ join_ride.vehicle_type }}" disabled="true">
                <div style="color: red">{{form.vehicle_type.errors.0}}</div>

                <p></p>
                <input type="submit" value="Save" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
