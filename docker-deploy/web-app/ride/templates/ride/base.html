{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
  <style>
    .narbar {
      border-radius: 0;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Home</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'request_ride' %}">Request a ride</a></li>
          <li><a href="{% url 'join_ride' %}">Join a ride</a></li>
          <li><a href="{% url 'view_as_driver' %}">View as Driver</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <p class="navbar-text">Hello</p>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
              aria-expanded="false">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="{% url 'user_profile' %}">Profile</a></li>
              <li><a href="{% url 'view_ride' %}">My ride</a></li>
              <li><a href="{% url 'view_history_rides' %}">History rides</a></li>
              <li><a href="{% url 'logout' %}">Log out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div>
    {% block content %}
    {% endblock %}
  </div>

  <div>
    {% if messages %}
      {% for message in messages %}
        <p class="lead" align="center" style="color:red"><strong>{{message}}</strong></p>
      {% endfor %}
    {% endif %}
  </div>
  <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>
</body>

</html>
